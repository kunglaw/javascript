<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>reverse char position</title>
<script>
	// MY FIRST FUNCTION JAVASCRIPT
	function reverse_made(str)
	{
		
		var length1 = str.length;
		var split1 = str.split(""); // pisahkan menggunakan split
		var result = "";
		var i;
		
		for(i=length1-1;i >= 0;i--)
		{
			
			result = result.concat(split1[i]);
			
		}
	
		return result;
		
	}
	
	

</script>
</head>

<body>
	<div id="result"></div>
    <script>
		function echo(el,result)
		{
			return document.getElementById(el).innerHTML = result;	
		}
		var res = reverse_made("Hello World");
		echo("result",res);
	</script>
</body>
</html>
