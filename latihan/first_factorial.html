<title>Untitled Document</title>
<script>
	function first_factorial(num)
	{
		var res = [];
		var result = 0;
		
		for(var j = 1; j <= num; j++)
		{
			res[j] = j; 	
		}
			
		for(var i = num; i >= 1 ; i--)
		{
			
			if(result !== 0)
			{
				result  = result * res[i];
			}
			else
			{
				result = res[i];	
			}
			
		}
		
		return result;
		
	}
	
	

</script>
