<title>Untitled Document</title>
<script>
	function simple_adding(num)
	{	
		var res = 0;
		var result = [];
		
		for(var j = 1; j <= num; j++)
		{
			result[j] = j; 	
		}
		
		for(var i = num; i >= 1; i--)
		{
			if(res !== 0 )
			{
				res = res + (result[i]);
			}
			else
			{
				res = num;	
			}
		}
		
		return res;
		
	}
	var f = simple_adding(5);
	alert(f);

</script>
